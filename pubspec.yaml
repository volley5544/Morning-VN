# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - .env
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: NotoSansThai
      fonts:
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-Regular.ttf
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-Bold.ttf
          weight: 700
    - family: QuickSans
      fonts:
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-Regular.ttf
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-Bold.ttf
          weight: 700
    - family: NotoSansThaiSemiBold
      fonts:
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-SemiBold.ttf
    - family: NotoSansThaiMedium
      fonts:
        - asset: assets/fonts/static/NotoSansThai/NotoSansThai-Medium.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
dependency_overrides:
  intl: ^0.17.0
