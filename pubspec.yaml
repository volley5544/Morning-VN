  flutter_riverpod:
  flutter_native_splash: ^2.2.8
  equatable: ^2.0.5
  flutter_bloc: ^8.0.0
  flutter_dotenv: ^5.0.2
  google_fonts: ^3.0.1
  pattern_formatter: ^2.0.0
  flutter_markdown: ^0.6.12
  flutter_svg: ^1.1.5
  hexcolor: ^2.0.7
  modal_bottom_sheet: ^2.1.2
  flutter_local_notifications: ^11.0.1
  shared_preferences: ^2.0.15
  carousel_slider: ^4.1.1
  url_launcher: ^6.1.6
  location: ^4.4.0
